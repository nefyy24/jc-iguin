<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Three Rows, Four Columns Cards with Audio and Images</title>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img src="path/to/image1.jpg" class="card-img-top" alt="Image 1">
        <div class="card-body">
          <h5 class="card-title">Audio 1</h5>
          <audio controls style="width: 350px;">
            <source src="path/to/audio1.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <img src="Images/hoes.jpg" class="card-img-top" alt="Image 2">
        <div class="card-body">
          <h5 class="card-title">Audio 2</h5>
          <audio controls style="width: 350px;">
            <source src="path/to/audio2.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <img src="path/to/image3.jpg" class="card-img-top" alt="Image 3">
        <div class="card-body">
          <h5 class="card-title">Audio 3</h5>
          <audio controls>
            <source src="path/to/audio3.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <img src="path/to/image4.jpg" class="card-img-top" alt="Image 4">
        <div class="card-body">
          <h5 class="card-title">Audio 4</h5>
          <audio controls style="width: 350;">
            <source src="path/to/audio4.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Repeat the same structure for the second row -->
    <!-- ... -->
  </div>

  <div class="row mt-4">
    <!-- Repeat the same structure for the third row -->
    <!-- ... -->
  </div>
</div>

<script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
